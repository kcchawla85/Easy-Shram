<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" type="text/css" href="/static/css/alogin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body{
      background-image: url('/static/img/bg2.jpg');
    }
  </style>

</head>
<body>
<div id="card" class="mx-auto">
<div class="container mt-3">
  <h2 style="color: chartreuse;">SIGNUP AS  ADMINISTRATOR</h2>
  
  <form method="post" action="create-admin">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col">
            <label for="Username" class="form-label">Enter Your Username.</label>
        </div>
      <div class="col">
        <input type="text" class="form-control" placeholder=" Username" name="Username">
      </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="Aadhar" class="form-label">Enter Your Aadhar no.</label>
        </div>
      <div class="col">
        <input type="text" class="form-control" placeholder=" Aadhar card number" name="Aadhar-card">
      </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="Phone" class="form-label">Enter Your Mobile no.</label>
        </div>
      <div class="col">
        <input type="text" class="form-control" placeholder=" Mobile number" name="Mobile-Number">
      </div>
    </div>
    
    <div class="row mb-3">
        <div class="col">
            <label for="password" class="form-label">Enter Your Password</label>
        </div>
      <div class="col">
        <input type="password" class="form-control" placeholder=" Password" name="pswd">
      </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="password" class="form-label">Confirm Your Password</label>
        </div>
      <div class="col">
        <input type="password" class="form-control" placeholder=" Confirm Password" name="cpswd">
      </div>
    </div>
    {% if adminsignuperror %}
    <div class="mb-3" style="color: red !important;">
      {{adminsignuperror}}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">SIGNUP</button>
  </form>
</div>
<div class="container mt-5">
  <h2 style="color: chartreuse;">LOGIN AS  ADMINISTRATOR</h2>
  
  <form method="post">
    {% csrf_token %}
    <div class="row mb-3">
        <div class="col">
            <label for="Username" class="form-label">Enter Your Username.</label>
        </div>
      <div class="col">
        <input type="text" class="form-control" placeholder=" Username" name="Username">
      </div>
    </div>
    
    <div class="row mb-3">
        <div class="col">
            <label for="password" class="form-label">Enter Your Password</label>
        </div>
      <div class="col">
        <input type="password" class="form-control" placeholder=" Password" name="pswd">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">LOGIN</button>
  </form>
</div>
</div>

</body>
</html>
