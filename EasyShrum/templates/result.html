<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search results</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="/static/css/result.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/static/img/logoclr.jpeg" alt="Logo" style="width:100px;" >
    </a>
  </div>
</nav>

<section class="">
  <div class="container text-center text-md-start mt-5 mb-5">
    {% for result in output %}
    <div class="row my-3 py-3" style="border: 1px solid black; border-radius: 8px;">

      <div class="col-md-3 col-lg-3 my-auto mx-auto mb-4">
            <img src="/static/img/logo1.jpeg" class="col-12" alt="Logo"  >
      </div>
      
      <div class="col-md-4 col-lg-6  mx-auto mb-md-0 mb-4">
        <h6 class="text-uppercase fw-bold mb-4">
          {{result.jobtitle}}
        </h6>
        <p><i class="bi bi-geo-alt-fill me-3"></i> {{result.state}} - {{result.pincode}}</p>
        <p><i class="bi bi-wallet2 me-3"></i>Rs. {{result.pay}} /-</p>
        <p><i class="bi bi-telephone me-3"></i> {{result.contact}} </p>
      </div>
    </div>
    {% endfor %}

  </div>
</section>

<footer class="text-center text-lg-start bg-light text-muted">

    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2022 Copyright:
      <a class="text-reset fw-bold" href="">Easyshram.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->

</body>
</html>
