<!DOCTYPE html>
<html lang="en">
<head>
  <title>POST A JOB</title>
  <link rel="stylesheet" type="text/css" href="/static/css/user-form.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
       background-color: rgb(143, 150, 147);
    }
 </style>
</head>
<body>
  {% if jobposted %}
  <div class="alert alert-success px-5" role="alert">
    Job Posted Successfully!
  </div>
  {% endif %}
<div id="card" class="mx-auto">
<div class="container mt-3">
    <br>
  <h2 style="color: chartreuse;">POST A JOB </h2>
</br>
  <form method="post">
    {% csrf_token %}
 
    <div class="row mb-3">
      <div class="col">
        <label for="employee">Category for the job :</label>
      </div>
      <div class="col">
        <tr>

            <td>
              
              <select id="employee" class="form-select" name="category">
              
                <option value="Labour">Labour</option>
                <option value="Construction-worker">Construction worker</option>
                <option value="Gardener">Gardener</option>
                <option value="Road-Construction">Road Construction</option>
                <option value="Electrician">Electrician</option>
                <option value="Sewer-Cleaner">Sewer Cleaner</option>
                <option value="Sweeper">Sweeper</option>
                <option value="Driver">Driver</option>
                <option value="Newspaper-Vendor">Newspaper Vendor</option>
                <option value="Bouncers">Bouncers</option>
                <option value="Daily-Workers">Daily Workers</option>
                <option value="Field-Incharge">Field Incharge</option>
                <option value="Farm">Farm </option>
                <option value="Security-Guards">Security Guards</option>
                
                </select>
             
            </td>
            </tr>
      </div>
    </div>    
    
<div class="row mb-3">
        <div class="col">
          <label for="job title">job Title:</label> 
        </div>
        <div class="col">
            <input type="text" class="form-control" id="Jobtitle" placeholder="Job Title" name="Jobtitle">
              
        </div>
  
      </div>
        
    
      <div class="row mb-3">
        <div class="col">
          <label for="Payscale">Payscale:</label> 
        </div>
        <div class="col">
            <input type="text" class="form-control" id="Pincode" placeholder="Pay scale" name="payscale">
              
        </div>
  
      </div>
        
      <div class="row mb-3">
        <div class="col">
          <label for="Age">Age</label> 
        </div>
        <div class="col">
            <input type="text" class="form-control" id="Age" placeholder="Recommedate Age" name="Age">
              
        </div>
  
      </div>
        
      <div class="row mb-3">
        <div class="col">
          <label for="Age">Contact</label> 
        </div>
        <div class="col">
            <input type="text" class="form-control" id="contact" placeholder="Contact Number" name="contact">
              
        </div>
  
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="State">State:</label> 
        </div>
        <div class="col">
            <input type="text" class="form-control" id="State" placeholder="State for job " name="state">
              
        </div>
  
      </div>









      <div class="row mb-3">
        <div class="col">
          <label for="Pincode">Pincode:</label> 
        </div>
        <div class="col">
            <input type="text" class="form-control" id="Pincode" placeholder="Pincode for the job" name="pincode">
              
        </div>
  
      </div>
        
    



    













    



    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>

</body>
</html>
