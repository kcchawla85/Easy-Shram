<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Login</title>
  <link rel="stylesheet" type="text/css" href="/static/css/clogin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div id="card" class="mx-auto">
<div class="container mt-3">
  <h2 style="color: chartreuse;">USER SIGN UP</h2>
  <form method="post" action="create-user">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter First Name" name="fname">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter Last Name" name="lname">
      </div>
    </div>    
    
        
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter Username" name="username">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter your shram card number" name="shramcard">
      </div>
    </div>


    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter Aadhar card number" name="Aadharcard">
      </div>

      <div class="col">
        <input type="tel" class="form-control" placeholder="Phone Number" name="PhoneNumber">
      </div>
    </div>

    
    <div class="row mb-3">
      <div class="col">
        <input type="password" class="form-control" placeholder="Create Password" name="Pswd">
      </div>
      <div class="col">
        <input type="password" class="form-control" placeholder="Confirm Password" name="CPswd">
      </div>
    </div>
    
    {% if usersignuperror %}
    <div class="mb-3" style="color: red !important;">
      {{usersignuperror}}
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <h2 class="mt-5" style="color: chartreuse;"> User Login</h2>
  
  <form method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Username" name="Username">
      </div>
    </div>
    
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter your Password" name="Pswd">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mb-3">Submit</button>
  </form>
</div>
</div>

</body>
</html>
